<html>
  <head>
<h2>CatPhotoApp</h2>

</head>  

<body>
<main> 
    
<a href="#"><img src="https://bit.ly/3fUJAV1"
alt = "Crazy cat">
</a>

<p> View more <a href="#">cat photos</a></p>

<ul> Things cat love:

    <li>milk</li>
    <li>fish</li>
    <li>pillow</li>
</ul>

<ol> Top 3 things cats hate:
    <li>mice</li>
    <li>dog</li>
    <li>noise</li>
</ol >

</main> 
<form action="/submit-cat-photo">
<input type="text" placeholder="cat photo URL">
<input type="text" required> <!--You can not submit before fill out this field and you have a text message: "Please fill out this field"-->

<div>
<label for="inside">
    <input id="inside" type="radio" name="button" value="Inside" checked> Inside 
</label>
<label for="Outside">
    <input id="Outside" type="radio" name="button" value="Outside" checked> Outside 
</label>
</div>

<div>
    <label for="first">
        <input id="first" type="checkbox" name="pet" value="Dog" checked> Dog
    </label>
    <label for="second">
        <input id="second" type="checkbox" name="pet" value="Cat" checked> Cat
    </label>
    <label for="third">
        <input id="third" type="checkbox" name="pet" value="Hamster" checked> Hamster
    </label>
    <label for="fourth">
        <input id="fourth" type="checkbox" name="pet" value="Bird" checked> Bird
    </label>
    <label for="fifth">
        <input id="fifth" type="checkbox" name="pet" value="Fish" checked> Fish
    </label>
    </div>

<button type="Submit">Submit</button>
</form>

<footer id="footer">  </footer>
</body>
</html>
